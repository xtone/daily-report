default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queues: "*"
      threads: 3
      processes: 1
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

# 本番環境では環境変数QUEUE_NAME_PREFIXで指定されたプレフィックス付きキューのみを処理
# これによりステージングと本番でDBを共有してもジョブが混在しない
# 例: QUEUE_NAME_PREFIX=production → production_default キューを処理
#     QUEUE_NAME_PREFIX=staging → staging_default キューを処理
production:
  <<: *default
  workers:
    - queues:
        - <%= "#{ENV.fetch('QUEUE_NAME_PREFIX', 'production')}_default" %>
      threads: 5
      processes: 2
      polling_interval: 0.1
